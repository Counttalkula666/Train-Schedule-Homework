<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scbhedule</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <!-- JavaScript -->
  <script src="./assets/trains.js"></script>
  <style>
    #Train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: rgb(112, 48, 231); color: white">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Departure and Arrival Times</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Trains-->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Trains</h3>
            <table class="table table-sm table-hover" id='Train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Add Train  -->
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Train</h3>
            <!-- Entry Form -->
            <form>
              <div class="form-group row">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="Train-name-input">
              </div>
              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination">
              </div>
              <div class="form-group row">
                <label for="firstTrainTime">First Train Time HH:mm - military time</label>
                <input class="form-control" id="firstTrainTime">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency">
              </div>
              <button type="button" class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
